


core:
    seed_file: seed.txt
    http_cache: tmp/html
     
fetcher:
    wait: 1
    rate-limit: 50
    timeout: 200
    redirect_limit: 5
    retries: 10
frontiers:
    qmax_size: 10000
    algorithm: BreathFirst
    dump_path: offline/frontiers.yaml

    

database:
    development:
        adapter: em_mysql2
        database: crawler_dev
        username: root
        password:
        pool: 5
        reconnect: true
